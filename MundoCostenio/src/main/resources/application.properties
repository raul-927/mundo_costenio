jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.driverClassNameTest ="com.mysql.cj.jdbc.Driver"	
jdbc.url=jdbc:mysql://localhost/mundocostenio_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
jdbc.username = root
jdbc.password =
mybatis.mapperLocations=classpath*:co/com/mundocostenio/mybatis/mappers/*.xml
security.basic.enabled=false
mybatis.typeAliasesPackage= co.com.mundocostenio.mybatis.typeAlias
mybatis.typeHandlersPackage= co.com.mundocostenio.mybatis.typeHandlers
spring.queries.users-query=SELECT dom_usr_nom, dom_usr_pass, dom_usr_enabled FROM domain_user WHERE dom_usr_nic = ? AND dom_usr_enabled = 1
spring.queries.roles-query=SELECT d.dom_usr_nom NIC, r.rol_name ROL FROM domain_user d, roles r, nic_roles n WHERE d.dom_usr_nic = ? AND d.dom_usr_enabled = 1 AND d.dom_usr_id = n.nic_rol_user_nic_id AND n.nic_rol_name_id = r.rol_id
spring.jpa.open-in-view =true